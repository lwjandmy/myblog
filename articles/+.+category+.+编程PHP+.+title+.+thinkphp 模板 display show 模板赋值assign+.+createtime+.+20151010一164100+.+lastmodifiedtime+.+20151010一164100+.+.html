<h1 id="thinkphp-display-show-assign">thinkphp 模板 display show 模板赋值assign</h1>
<h2 id="-">用模板文件来输出</h2>
<pre><code class="lang-php">display(&#39;[模板文件]&#39;[,&#39;字符编码&#39;][,&#39;输出类型&#39;])
</code></pre>
<p>用字符串来输出</p>
<pre><code class="lang-php">show(&#39;渲染内容&#39;[,&#39;字符编码&#39;][,&#39;输出类型&#39;])
</code></pre>
<p>给模板赋值</p>
<pre><code class="lang-php">$this-&gt;assign(&#39;name&#39;,$value);

</code></pre>
