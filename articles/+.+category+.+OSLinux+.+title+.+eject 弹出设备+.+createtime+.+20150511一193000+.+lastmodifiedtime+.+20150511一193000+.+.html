<h1 id="eject-">eject 弹出设备</h1>
<p>弹出sdb设备，可用来弹出U盘，类似windows。</p>
<pre><code class="lang-bash">eject /dev/sdb
</code></pre>
<p>弹出光驱</p>
<pre><code class="lang-bash">eject cdrom
</code></pre>
<p>仅仅确认设备可弹出，不执行弹出命令</p>
<pre><code class="lang-bash">eject -n /dev/sdb
</code></pre>
