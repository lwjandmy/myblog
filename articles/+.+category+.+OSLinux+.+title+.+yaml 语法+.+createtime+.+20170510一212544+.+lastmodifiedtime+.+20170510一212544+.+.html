<p>map</p>

b: 2

</code></pre>
<p>原子到数组的map</p>

 - 2

 - 2
 - 3
</code></pre>
<p>map的数组</p>
<pre><code class="lang-yml">-
  A: 1
  B: 2

  A: 1
  B: 2
  C: 3
</code></pre>
