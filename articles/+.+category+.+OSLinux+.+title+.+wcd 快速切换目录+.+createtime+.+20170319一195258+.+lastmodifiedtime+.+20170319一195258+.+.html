<h1 id="wcd-">wcd 快速切换目录</h1>
<p>快速切换目录 Wherever Change Directory</p>
<pre><code class="lang-bash"># 切换到dest目录
wcd dest

# 切换到模糊名dest目录
wcd &#39;*dest*&#39;

# 交互模式切换路径
wcd -g

# 扫描.目录, 加到数据库
wcd -A .

# 忽略掉当前路径
wcd -b
</code></pre>
