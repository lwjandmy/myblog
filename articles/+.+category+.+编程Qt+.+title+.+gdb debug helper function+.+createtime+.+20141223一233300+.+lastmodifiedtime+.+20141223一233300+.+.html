<h1 id="gdb-debug-helper-function">gdb debug helper function</h1>
<p>查看QString的调试辅助函数</p>
<pre><code class="lang-java">const char *d_QString(const QString &amp;str)
{
    static QByteArray ba;
    ba = str.toLatin1();
    return ba.constData();
}
</code></pre>
<pre><code class="lang-java">const char *d_QStringRef(const QStringRef &amp;str)
{
    return d_QString(*str.string());
}
</code></pre>
