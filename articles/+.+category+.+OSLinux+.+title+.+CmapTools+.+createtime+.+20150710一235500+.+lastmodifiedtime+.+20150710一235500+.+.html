<h1 id="cmaptools">CmapTools</h1>
<h2 id="-">输入中文显示方块的解决方法</h2>
<p>在字体里改成支持中文的字体即可，</p>
<p>但注意只有不在插入模式时，改字体才有效，否则改完字体，切换到输入框，字体又还原回去了</p>
<p>改字体的地方，就在输入窗口的右边，会自动显示的字体设置对话框.</p>
<h2 id="-">自动布局 要注意的地方</h2>
<pre><code class="lang-text">编辑-&gt;选择概念
修改字体样式,字体设为中文字体

编辑-&gt;选择连接
修改线条样式,箭头选第二个

设置连接线的起始,终止点时,注意一定选到概念框的中间,不要选四周

格式-&gt;自动布局
水平布局: 图从左到右排列
每层结点数:水平布局时, 限制每列结点(包括概念框和连接词)最大个数
强有向图:部分水平垂直,仅把关系表示出来
</code></pre>
