<h1 id="svn-">svn备份恢复命令</h1>
<pre><code class="lang-bat">rem 备份test项目
svnadmin dump F:/Repositories/test &gt; F:/svn_backup_test.dump
rem 创建空的test项目
svnadmin create E:/Repositories/test
rem 恢复test项目
svnadmin load E:/Repositories/test &lt; E:/svn_backup_test.dump
</code></pre>
