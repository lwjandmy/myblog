<h1 id="unzip-zip-">unzip 解压分割后的zip文件</h1>
<p><a href="http://unix.stackexchange.com/questions/40480/how-to-unzip-a-multipart-spanned-zip-on-linux">How to unzip a multipart (spanned) ZIP on Linux</a></p>
<pre><code class="lang-bash">cat test.zip.* &gt; test.zip
zip -FF test.zip --out test-full.zip
unzip test-full.zip
</code></pre>
