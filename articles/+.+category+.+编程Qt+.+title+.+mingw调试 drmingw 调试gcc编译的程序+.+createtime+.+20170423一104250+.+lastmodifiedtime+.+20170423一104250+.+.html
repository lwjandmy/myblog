<h1 id="mingw-drmingw-gcc-">mingw调试 drmingw 调试gcc编译的程序</h1>
<p>下载&amp;解压 <a href="https://github.com/jrfonseca/drmingw">drmingw</a></p>
<p>用任务管理员启动cmd, 进入drmingw目录, 执行</p>
<p>增加自己到系统调试器</p>
<pre><code class="lang-bash">drmingw.exe -i
</code></pre>
<p>从系统调试器中删除</p>
<pre><code class="lang-bash">drmingw.exe -u
</code></pre>
<p>程序出现异常时, 选择&quot;调试程序&quot;, 进入drmingw, 查看异常出现时的调用堆栈</p>
<p>所有符号信息都存在exe文件中(需要编译时指定-g), 因此DrMingw可显示错误所在行.</p>
<p>如果源码存在(路径必须是exe从符号信息记录的源码路径), DrMingw可同时展示源码.</p>
