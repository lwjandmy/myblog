<h1 id="javac-java-java-">javac 命令编译java文件 执行java类</h1>
<p>编译</p>
<pre><code class="lang-bash">javac -d . LEASE_SUBJECT_KMMC_LAYOUTED.java
</code></pre>
<p>-d 设置class文件输出目录, 同时按包建立对应路径</p>
<p>执行</p>
<pre><code class="lang-bash">java com.cvicse.batch.test.LEASE_SUBJECT_KMMC_LAYOUTED
</code></pre>
