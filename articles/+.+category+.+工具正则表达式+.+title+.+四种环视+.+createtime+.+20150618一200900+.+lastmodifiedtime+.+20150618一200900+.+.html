<h1 id="-">四种环视</h1>
<p>四种环视：</p>
<pre><code class="lang-text">肯定顺序环视：&#39;(?=...)&#39;
肯定逆序环视：&#39;(?&lt;=...)&#39;
否定顺序环视：&#39;(?!...)&#39;
否定逆序环视：&#39;(?&lt;!...)&#39;
</code></pre>
<p>例：</p>
<pre><code class="lang-text">&#39;(?&lt;=Left)(?=Right)&#39;匹配&#39;LeftRight&#39;
</code></pre>
