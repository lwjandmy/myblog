<h1 id="qvga-">QVGA 等等尺寸定义</h1>
<pre><code class="lang-text">QVGA, Quarter VGA, VGA的四分之一, 320X240
WQVGA 400*240
HVGA, Half-size VGA, VGA的一半, 480X320
VGA, Video Graphics Array, 显示绘图阵列, 640X480
WVGA, Wide VGA, 扩大的VGA分辨率, 800X480, 适合网页, 因为网页宽度大多是800px
XGA 1024*480

http://blog.csdn.net/changemyself/article/details/8477017
</code></pre>
