<h1 id="xmodmap-insert-control">xmodmap 修改键盘映射 Insert变成Control</h1>
<p><a href="http://blog.csdn.net/robertsong2004/article/details/36439597">xmodmap使用指南</a></p>
<p>Insert变成Control:</p>
<pre><code class="lang-bash">xmodmap -e &#39;keycode 106 = Control_R&#39;    106原来是Insert的键盘码, 这里重新映射106为右Control键盘码
xmodmap -e &#39;add control = Control_R&#39;    将右Control加入control键, 使具有组合的效果, 否则按下就会出结果.
</code></pre>
