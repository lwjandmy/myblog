<h1 id="mvn-jar-">mvn 下载jar包</h1>
<pre><code class="lang-bash">下载一个jar
mvn dependency:get -Dartifact=org.codehaus.btm:btm:2.1.4

# 下载所有依赖到lib文件夹
mvn dependency:copy-dependencies -DoutputDirectory=lib
</code></pre>
