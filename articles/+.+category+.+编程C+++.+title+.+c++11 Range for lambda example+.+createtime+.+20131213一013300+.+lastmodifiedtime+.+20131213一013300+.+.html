<h1 id="c-11-range-for-lambda-example">c++11 Range for lambda example</h1>
<p>c++0x/c++11 Range for lambda example</p>
<pre><code class="lang-c++">    std::vector&lt;int&gt; v;
    v.push_back([]() -&gt; int { return 0; }());
    v.push_back([](int i) -&gt; int { return i + 1; }(0));

    for (auto t : v)
        printf(&quot;%d &quot;, t);
</code></pre>
