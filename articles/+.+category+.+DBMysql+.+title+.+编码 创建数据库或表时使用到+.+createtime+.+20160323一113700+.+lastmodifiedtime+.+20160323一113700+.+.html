<h1 id="-">编码 创建数据库或表时使用到</h1>
<p><a href="http://blog.csdn.net/luoweifu/article/details/8832492">转</a></p>
<p>创建数据库:</p>
<pre><code class="lang-mysql">CREATE DATABASE `test` 
CHARACTER SET &#39;utf8&#39; 
COLLATE &#39;utf8_general_ci&#39;;
</code></pre>
<p>创建表:</p>
<pre><code class="lang-mysql">CREATE TABLE `database_user` ( 
`ID` varchar(40) NOT NULL default &#39;&#39;, 
`UserID` varchar(40) NOT NULL default &#39;&#39;, 
) ENGINE=InnoDB DEFAULT CHARSET=utf8;
</code></pre>
