<h1 id="printf-">printf 格式化字符串输出</h1>
<p>格式化字符串输出</p>
<pre><code class="lang-bash">printf &quot;Hello, %s %i\n&quot; &quot;World&quot; 123
</code></pre>
<p>输出</p>
<pre><code class="lang-bash">Hello, World 123
</code></pre>
