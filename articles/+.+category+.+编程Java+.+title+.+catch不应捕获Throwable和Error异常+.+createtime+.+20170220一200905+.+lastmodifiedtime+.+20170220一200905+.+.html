<h1 id="catch-throwable-error-">catch不应捕获Throwable和Error异常</h1>
<p>Throwable是Error和Exception的父类.</p>
<p>Error是所有错误的父类, 代码不应catch这类异常.</p>
<p>Exception是所有异常的父类, 代码应catch这类异常.</p>
<p>综上, 代码不应catch Throwable和Error异常.</p>
