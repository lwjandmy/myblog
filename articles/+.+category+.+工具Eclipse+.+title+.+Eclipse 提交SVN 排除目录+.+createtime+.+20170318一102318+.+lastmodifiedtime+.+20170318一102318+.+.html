<h1 id="eclipse-svn-">Eclipse 提交SVN 排除目录</h1>
<h2 id="-">已经提交过的代码</h2>
<p>在svn服务器上, 删除.settings</p>
<p>在本地, Project右键 -&gt; Team -&gt; Refresh/Cleanup</p>
<p>右键.settings目录 -&gt; Team -&gt; 添加至svn:ignore</p>
<hr>
