<h1 id="-fdisk-cfdisk">格式化命令 fdisk cfdisk</h1>
<p><a href="http://blog.chinaunix.net/uid-23929712-id-2650378.html">fdisk命令使用</a></p>
<hr>
<p>列出所有磁盘(mount前设备搜索)</p>
<pre><code class="lang-bash">fdisk -l
</code></pre>
<p>打开设备, 进入fdisk交互</p>
<pre><code class="lang-bash">fdisk /dev/sda
</code></pre>
<p>fdisk交互中常用命令</p>
<pre><code class="lang-text">m menu 列出菜单(列出可用命令)
l list 列出可用分区类型(ntfs, ext2, raid...)
n 新建一个分区
w 保存退出
q 不保存退出
</code></pre>
<hr>
<p>打开设备, 进入fdisk交互</p>
<pre><code class="lang-bash">cfdisk /dev/sda
</code></pre>
<p>cfdisk更像一个gui程序, 使用更简单</p>
