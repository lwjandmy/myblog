<h1 id="jquery-">jQuery 添加页面元素</h1>
<ul>
<li>append() - 在被选元素的结尾插入内容</li>
<li>prepend() - 在被选元素的开头插入内容</li>
<li>after() - 在被选元素之后插入内容</li>
<li>before() - 在被选元素之前插入内容</li>
</ul>
<pre><code class="lang-html">&lt;script type=&quot;text/javascript&quot;&gt;
$(document).ready(function() {
    $(&quot;#diagram&quot;).append(&quot;&lt;p&gt;hello&lt;/p&gt;&quot;);
});
&lt;/script&gt;
&lt;div id=&quot;diagram&quot;&gt;
&lt;/div&gt;
</code></pre>


</div>
