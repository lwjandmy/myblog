

<html><head><meta charset="UTF-8"><title>MyBatis useGeneratedKeys 将数据库自动生成的值保存到对象 keyProperty

<h1 id="mybatis-usegeneratedkeys-keyproperty">MyBatis useGeneratedKeys 将数据库自动生成的值保存到对象 keyProperty</h1>
<pre><code class="lang-xml">&lt;insert id=&quot;insertUser&quot; parameterType=&quot;User&quot; useGeneratedKeys=&quot;true&quot; keyProperty=&quot;id&quot;&gt;
    insert into user_tbl(username,password)
        values(#{username},#{password})
&lt;/insert&gt;
</code></pre>
<p>User对象的id属性, 被自动填充, 通过数据库生成的id.</p>
