<h1 id="finally-">finally块中不应抛出异常</h1>
<p>try和catch块中若抛出异常, finally块中的return, break, throw语句会覆盖之前抛出的异常, 会使外部收不到异常.</p>
<p>finally中若出现异常, 绝对不能像外throw, 只能记录, 打印日志.</p>
