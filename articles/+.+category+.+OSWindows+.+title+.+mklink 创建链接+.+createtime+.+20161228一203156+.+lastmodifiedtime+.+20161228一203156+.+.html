<h1 id="mklink-">mklink 创建链接</h1>
<p>mklink d:\target_file d:\source_file 创建文件链接(也就是普通的快捷方式)</p>
<p>mkdir /d d:\target_folder d:\source_folder 创建文件夹链接</p>
<p>mkdir /h d:\target_file d:\source_file 创建硬链接, 文件链接</p>
<p>mkdir /j d:\target_folder d:\source_folder 创建文件夹链接, 文件链接</p>
<p>注意: target_file或target_folder都是不存在的, 将会被创建出来的链接.</p>
