<h1 id="in-instanceof-">in 判断对象是否有某属性 instanceof 判断一个对象是否属于类</h1>
<pre><code class="lang-text">in 判断对象是否有某属性
var point = { x: 1, y: 2 };
&quot;x&quot; in point // true
&quot;toString&quot; in point // true


instanceof 判断一个对象是否属于类
var d = new Date();
d instanceof Date; // true，Date其实是一个函数，用作类的构造函数
</code></pre>
