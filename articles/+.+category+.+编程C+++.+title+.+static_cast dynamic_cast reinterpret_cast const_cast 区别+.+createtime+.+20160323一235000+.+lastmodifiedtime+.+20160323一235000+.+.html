<h1 id="static_cast-dynamic_cast-reinterpret_cast-const_cast-">static_cast dynamic_cast reinterpret_cast const_cast 区别</h1>
<p><a href="http://www.cnblogs.com/chio/archive/2007/07/18/822389.html">转</a>
<a href="http://www.cnblogs.com/ider/archive/2011/07/30/cpp_cast_operator_part3.html">转</a></p>
<p>static_cast
&quot;静态&quot;方式的转换, 没有运行时类型检查</p>
<p>dynamic_cast
父指针转成子指针, 子转其它子, 有运行时检查</p>
<p>reinterpret_cast
转换后, 原值与新值二进制位完全相同.</p>
<p>const_cast
把const类型去掉, 常量转非常量</p>
