

<html><head><meta charset="UTF-8"><title>将程序输出保存到变量(不必保存到硬盘上文件)
</title><meta name="viewport" content="width=device-width, initial-scala=1.0"></head><body><div id="markdown">






<h1 id="-">将程序输出保存到变量(不必保存到硬盘上文件)</h1>
<pre><code class="lang-shell">variable-name=$(command)
output=$(ls)
</code></pre>
<p>保存变量<br>注意: 等号左右不要有空格</p>
<pre><code class="lang-shell">data=$output
</code></pre>
<p>读取变量</p>
<pre><code class="lang-shell">unset variable-name
</code></pre>
<p>删除变量</p>
