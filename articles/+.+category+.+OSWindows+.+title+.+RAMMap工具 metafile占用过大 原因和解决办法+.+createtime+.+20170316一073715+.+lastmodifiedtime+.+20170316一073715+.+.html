<h1 id="rammap-metafile-">RAMMap工具 metafile占用过大 原因和解决办法</h1>
<p><a href="https://answers.microsoft.com/en-us/windows/forum/windows_7-performance/windows7-64-memory-hogged-up-by-metafile/1ab672e4-ea4f-4fc0-bf81-d174aafedd65">Windows7-64 Memory Hogged up by Metafile</a></p>
<p>管理员身份启动SysinternalsSuite\Cacheset.exe</p>
<p>首先释放内存: Clean</p>
<p>然后设置Working set maximum = 512000 KB  也就是最大内存512M</p>
<p>点击Apply</p>
