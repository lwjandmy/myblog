<h1 id="date-">date 获取设置系统时间</h1>
<p>获取时间</p>
<pre><code class="lang-bash">date +&#39;%Y-%m-%d %H:%M:%S&#39;
</code></pre>
<p>用日期生成文件名</p>
<pre><code class="lang-bash">echo backup_$(date +&#39;%Y-%m-%d_%H:%M:%S&#39;).dump
</code></pre>
