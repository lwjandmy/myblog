<h1 id="-bigdecimal-valueof-bigdecimal-">小数存储 使用BigDecimal.valueOf 而不是BigDecimal构造函数</h1>
<p>由于浮点类型的不精确性, 如0.1存储为double类型, 最终记录的值是0.1000000000000000055511151231257827021181583404541015625. 这是因为0.1无法完整的用double的表示形式记录, 只会记录一个约等于0.1的数.</p>
<p>因此, 如果想用BigDecimal精确地保存0.1, 使用BigDecimal.valueOf(&quot;0.1&quot;), valueOf将解析字符串, 存储精确的0.1数值.</p>
