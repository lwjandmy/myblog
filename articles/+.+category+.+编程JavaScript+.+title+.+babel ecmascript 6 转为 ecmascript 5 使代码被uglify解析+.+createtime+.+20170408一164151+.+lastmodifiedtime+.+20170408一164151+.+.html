<h1 id="babel-ecmascript-6-ecmascript-5-uglify-">babel ecmascript 6 转为 ecmascript 5 使代码被uglify解析</h1>
<h2 id="-babel">安装babel</h2>
<pre><code class="lang-bash">cnpm install -g babel-cli 
cnpm install --save-dev babel-preset-latest # 会使webstorm内存泄漏..
</code></pre>
<h2 id="-es6-es5">执行ES6转ES5</h2>
<pre><code class="lang-bash">babel ./bundle.js --presets=es2015 -o babel.js
</code></pre>
<p>如果提示未找到es2015, 删除node_modules, 再cnpm install下载依赖</p>
