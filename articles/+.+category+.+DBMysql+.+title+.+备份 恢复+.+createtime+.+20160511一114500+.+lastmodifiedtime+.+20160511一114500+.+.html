<h1 id="-">备份 恢复</h1>
<h2 id="-">备份数据库</h2>
<pre><code class="lang-shell">mysqldump -u root -p --all-databases --lock-all-tables  &gt; mysql_db.sql
</code></pre>
<h2 id="-">恢复数据库</h2>
<pre><code class="lang-shell">mysql -u root -p      进入数据库终端
</code></pre>
<pre><code class="lang-mysql">source mysql_db.sql;  还原数据库
</code></pre>
