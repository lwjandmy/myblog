<h1 id="express-express-generator-">express 使用express generator生成目录结构</h1>
<p>express 使用express generator生成目录结构</p>
<p>安装express generator:</p>
<pre><code class="lang-bash">npm install express-generator -g
</code></pre>
<p>创建learnexpress应用:</p>
<pre><code class="lang-bash">express learnexpress
</code></pre>
<p>安装依赖包:</p>
<p>进入learnexpress/目录</p>
<pre><code class="lang-bash">npm install
</code></pre>
<p>启动应用:</p>
<pre><code class="lang-bash">set DEBUG=learnexpress &amp; npm start
</code></pre>
<p>访问网站:</p>
<p><a href="http://localhost:3000">http://localhost:3000</a></p>
