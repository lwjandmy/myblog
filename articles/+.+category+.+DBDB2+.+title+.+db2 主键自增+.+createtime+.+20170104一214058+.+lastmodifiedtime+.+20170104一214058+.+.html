<h1 id="db2-">db2 主键自增</h1>
<p><a href="http://www.cnblogs.com/mjhuang/articles/4711586.html">DB2主键自增长设置（id自增）</a></p>
<p>创建主键自增长的表</p>
<pre><code class="lang-sql">CREATE  TABLE test
(
ID INTEGER NOT NULL GENERATED ALWAYS AS IDENTITY (START WITH 1, INCREMENT BY 1 ),
...
)
</code></pre>
<p>改变自增长列的开始值</p>
<pre><code class="lang-sql">ALTER TABLE test ALTER COLUMN ID RESTART WITH 1104
</code></pre>
