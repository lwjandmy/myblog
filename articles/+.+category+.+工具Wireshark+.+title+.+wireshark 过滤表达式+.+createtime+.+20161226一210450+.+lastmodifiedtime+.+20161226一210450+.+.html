

<html><head><meta charset="UTF-8"><title>wireshark 过滤表达式
</title><meta name="viewport" content="width=device-width, initial-scala=1.0"></head><body><div id="markdown">






<h1 id="wireshark-">wireshark 过滤表达式</h1>
<h2 id="-ip">限制ip</h2>
<pre><code class="lang-text">ip.addr == 192.168.32.31
</code></pre>
<h2 id="-">限制端口</h2>
<pre><code class="lang-text">tcp.srcport == 80 &amp;&amp; tcp.dstport == 80
</code></pre>
<h2 id="-http-">限制http网页</h2>
<pre><code class="lang-text">http &amp;&amp; ip.addr == 192.168.32.31
</code></pre>
<h2 id="-uri">限制请求uri</h2>
<pre><code class="lang-text">http &amp;&amp; ip.addr == 192.168.32.31 &amp;&amp; http.request.uri contains ajax
</code></pre>
