<h1 id="jvm-jvisualvm">jvm 性能监控 jvisualvm</h1>
<p><a href="http://www.cnblogs.com/qmfsun/p/5479231.html">JVM性能监控工具-Jvisualvm</a></p>
<p>java启动参数:</p>
<pre><code class="lang-bash">-Xdebug
-Dcom.sun.management.jmxremote.ssl=false
-Dcom.sun.management.jmxremote.authenticate=false
-Djava.rmi.server.hostname=192.168.1.144
-Dcom.sun.management.jmxremote.port=9999
</code></pre>
<p>jvisualvm -&gt; 文件 -&gt; 添加JMX连接</p>
<pre><code class="lang-text">连接: localhost:9999
</code></pre>
<p>确定</p>
