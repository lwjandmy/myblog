<h1 id="-svn-ignore">设置 svn  ignore</h1>
<p>在项目根目录, 建立.svnignore, 内容:</p>
<pre><code class="lang-text">**/.DS_Store  
node_modules/  
logs/*.log  
views/dir/*.tpl
config/application_settings.yml
config/database.yml
db/*.sqlite3
log/*.log
tmp/*
`
</code></pre>
<p>执行命令</p>
<pre><code class="lang-bash">svn propset svn:ignore -R -F .svnignore .
</code></pre>
