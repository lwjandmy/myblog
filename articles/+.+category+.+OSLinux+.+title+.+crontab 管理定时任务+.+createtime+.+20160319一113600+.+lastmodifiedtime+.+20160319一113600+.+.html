<h1 id="crontab-">crontab 管理定时任务</h1>
<p>安装包:</p>
<pre><code class="lang-bash">pacman -S cronie
</code></pre>
<p>启动服务:</p>
<pre><code class="lang-bash">systemctl enable cronie
</code></pre>
<p>新建服务:</p>
<pre><code class="lang-bash">crontab -e
</code></pre>
<p>编辑任务:</p>
<pre><code class="lang-text">*/2 * * * * DISPLAY=:0 /usr/bin/subl
*/2 * * * * DISPLAY=:0 /usr/bin/chromium
</code></pre>
<p>查看已有任务:</p>
<pre><code class="lang-bash">crontab -l
</code></pre>
