<h1 id="invalid-default-value-timestamp-">invalid default value timestamp 问题</h1>
<p>查看sql_mode</p>
<pre><code class="lang-sql">show variables like &#39;sql_mode&#39;;
</code></pre>
<p>调整sql_mode, 去掉NO_ZERO_IN_DATE,NO_ZERO_DATE</p>
<pre><code class="lang-sql">set session sql_mode=&#39;ONLY_FULL_GROUP_BY,STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION&#39;;
</code></pre>
