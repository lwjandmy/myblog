<h1 id="load-data-infile-">load data infile  从文件中导入数据</h1>
<pre><code class="lang-text">LOAD DATA INFILE file_name INTO TABLE table_name
从newbooks.txt文件将原始数据读入表books:
load data infile &quot;newbooks.txt&quot; into table books;

文件中数据字段必须通过ab间隔
数据必须包含在单引号内
特殊字符用&quot;\&quot;转义
</code></pre>
