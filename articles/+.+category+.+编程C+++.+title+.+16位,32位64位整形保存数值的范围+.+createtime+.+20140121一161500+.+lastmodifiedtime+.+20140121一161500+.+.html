<h1 id="16-32-64-">16位,32位64位整形保存数值的范围</h1>
<pre><code class="lang-text">2 ^ 16 = 65536 (5位)
2 ^ 32 = 4294967296 (10位)
2 ^ 64 = 18446744073709551616 (20位)
</code></pre>
