<h1 id="pkgfile-">pkgfile 查询命令在哪个包中</h1>
<h2 id="-">安装</h2>
<pre><code class="lang-bash">sudo pacman -Sy pkgfile
</code></pre>
<h2 id="-">更新本地文件列表</h2>
<pre><code class="lang-bash">sudo pkgfile -u
</code></pre>
<h2 id="-">查找命令所在包</h2>
<pre><code class="lang-bash">pkgfile -s netstat
</code></pre>
