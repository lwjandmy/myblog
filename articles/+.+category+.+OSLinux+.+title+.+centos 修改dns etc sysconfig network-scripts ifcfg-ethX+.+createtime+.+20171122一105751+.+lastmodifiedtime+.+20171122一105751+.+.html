<h1 id="centos-dns-etc-sysconfig-network-scripts-ifcfg-ethx">centos 修改dns etc sysconfig network-scripts ifcfg-ethX</h1>
<p>修改/etc/sysconfig/network-scripts/ifcfg-ethX</p>
<p>增加</p>
<pre><code class="lang-ini">DNS1=8.8.8.8   #google dns服务器, 根据实际情况更换
DNS2=8.8.4.4   #google dns服务器, 根据实际情况更换
</code></pre>
<p>保存后重启网络</p>
<pre><code class="lang-bash">service network restart
</code></pre>
<p>检查DNS是否设置成功</p>
<pre><code class="lang-bash"># cat /etc/resolv.conf
</code></pre>
