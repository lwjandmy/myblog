<h1 id="apache-httpd-">apache httpd 设置外网能访问</h1>
<p>httpd.conf:</p>
<pre><code class="lang-text">&lt;Directory /&gt;中, 改成Require all granted

&lt;Directory &quot;${INSTALL_DIR}/www/&quot;&gt;中, 改成Require all granted
</code></pre>
<p>httpd-vhosts.conf:</p>
<pre><code class="lang-text">&lt;VirtualHost *:80&gt;中, 改成Require all granted
</code></pre>
