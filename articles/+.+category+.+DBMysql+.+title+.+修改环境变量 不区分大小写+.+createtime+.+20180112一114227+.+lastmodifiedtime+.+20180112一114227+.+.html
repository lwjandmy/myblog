<h1 id="-">修改环境变量 不区分大小写</h1>
<p>查看环境变量</p>
<pre><code class="lang-sql">show global variables like &#39;%case%&#39;;
</code></pre>
<p>设置环境变量</p>
<pre><code class="lang-sql">set global lower_case_table_names=1;
</code></pre>
<p>lower_case_table_names需要在my.cnf里修改, 重启后生效</p>
