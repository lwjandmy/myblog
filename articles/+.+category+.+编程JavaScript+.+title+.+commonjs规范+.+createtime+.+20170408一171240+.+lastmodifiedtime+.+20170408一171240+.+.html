<p><a href="http://javascript.ruanyifeng.com/nodejs/module.html">http://javascript.ruanyifeng.com/nodejs/module.html</a></p>
<p>编写一个js模块:</p>
<pre><code class="lang-js">// 需要导出的方法
module.exports.fun1 = function fun1() {
}
</code></pre>
<p>引用一个js模块:</p>
<pre><code class="lang-js">const module1 = require(&#39;./module1.js&#39;);
module1.fun1();
</code></pre>
