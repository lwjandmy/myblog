<h1 id="yarn">yarn</h1>
<h2 id="-">设置国内镜像</h2>
<pre><code class="lang-bash">yarn config set registry &#39;https://registry.npm.taobao.org&#39;
</code></pre>
<h2 id="-">查看全局安装路径</h2>
<pre><code class="lang-bash">yarn global bin
</code></pre>
<p>需要把yarn安装路径添加到PATH环境变量, 否则yarn global add dva-cli后无法执行</p>
<h2 id="-">设置全局安装路径</h2>
<p><a href="yarn global">https://yarnpkg.com/en/docs/cli/global</a></p>
<p>所有全局包的可执行文件安装在~/.yarn/bin</p>
<pre><code class="lang-bash">yarn config set prefix ~/.yarn
</code></pre>
