<h1 id="ssh">ssh</h1>
<h2 id="-terminal-ssh-dropbear-no-match-algo-kex-">用安卓的Terminal ssh工具 Dropbear 出现no match algo kex错误 解决方法</h2>
<p>/etc/ssh/sshd_conf   添加如下:</p>
<p><code>conf KexAlgorithms curve25519-sha256@libssh.org,ecdh-sha2-nistp256,ecdh-sha2-nistp384,ecdh-sha2-nistp521,diffie-hellman-group-exchange-sha256,diffie-hellman-group14-sha1,diffie-hellman-group1-sha1</code></p>
