<h1 id="jsp-include-">jsp include属性</h1>
<p>include属性能包含其它文件</p>
<p>include.jsp:</p>
<pre><code class="lang-jsp">&lt;%@ include file=&quot;header.html&quot; %&gt;
&lt;br /&gt;
&lt;%@ include file=&quot;footer.jsp&quot; %&gt;
</code></pre>
<p>header.html:</p>
<pre><code class="lang-html">this is header.
</code></pre>
<p>footer.jsp:</p>
<pre><code class="lang-html">this is footer.
</code></pre>
