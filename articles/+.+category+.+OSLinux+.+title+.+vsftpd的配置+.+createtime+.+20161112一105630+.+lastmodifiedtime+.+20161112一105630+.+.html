<h1 id="vsftpd-">vsftpd的配置</h1>
<p>ftpusers, 保存了禁止登录的用户, 是黑名单</p>
<p>当vsftpd.conf中配置了userlist_enable=NO, user_list文件无用</p>
<p>当vsftpd.conf中配置了userlist_enable=YES, user_list文件用作用</p>
<p>当vsftpd.conf中配置了userlist_enable=YES和userlist_deny=YES(默认), user_list文件是黑名单</p>
<p>当vsftpd.conf中配置了userlist_enable=YES和userlist_deny=NO, user_list文件是白名单</p>
