<h1 id="qscrollarea-">QScrollArea的初始宽高布局</h1>
<p>QScrollArea的初始宽高很小，且它的大小不被子部件所影响，因为它有滚动条</p>
<p>要想把QScrollArea的宽高调大，可以对QScrollArea的父窗口调用resize，让父窗口的布局器调整QScrollArea，</p>
<p>更好的更量化的调整方式是调整QScrollArea的minimumSize，使QScrollArea必须大于某个尺寸。</p>
