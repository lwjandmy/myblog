<h1 id="eclipse-">eclipse 断点不起作用 解决办法</h1>
<p>Eclipse -&gt; Windows -&gt; Preferences -&gt; Java -&gt; Compiler -&gt; Classfile Generation下, 勾选所有 used by the debugger</p>
<p>项目右键 -&gt; Properties -&gt; Java Compiler -&gt; Classfile Generation下, 勾选所有 used by the debugger</p>
