<h1 id="jmap-jstck-wc-sed-heapdump-javacore-">jmap jstck wc sed 笔记整理 生成heapdump, javacore, 截取日志某些行</h1>
<pre><code class="lang-txt">生成heapdump
jmap -dump:live,format=b,file=jmap.heapdump &lt;PID&gt;

生成javacore
jstack &lt;PID&gt; &gt; stack.javacore





wc sysout.log


sed -n &#39;2010345,3010345p&#39; sysout.log &gt; sysout.cut2.log
</code></pre>
