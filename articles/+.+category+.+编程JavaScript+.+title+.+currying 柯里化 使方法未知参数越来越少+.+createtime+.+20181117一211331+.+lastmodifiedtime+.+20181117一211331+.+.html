<h1 id="currying-">currying 柯里化 使方法未知参数越来越少</h1>
<pre><code class="lang-xml">yarn add curry
</code></pre>
<pre><code class="lang-js">import curry from &#39;curry&#39;

function test(a, b) { console.log(a, b) }
const curried = curry.to(2, test)
const curried2 = curried(&#39;a&#39;)
curried2(&#39;b&#39;)
</code></pre>
