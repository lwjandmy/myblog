<h1 id="qnetworkaccessmanager-">QNetworkAccessManager程序中只能用到一个</h1>
<p>QNetworkAccessManager虽然提供异步网络访问，但程序中只能有一个实例，否则会导致线程被无限制创建且内存泄漏</p>
<pre><code class="lang-java">QNetworkAccessManager *getNetworkAccessManager()
{
    static QNetworkAccessManager networkAccessManager;
    return &amp;networkAccessManager;
}
</code></pre>
