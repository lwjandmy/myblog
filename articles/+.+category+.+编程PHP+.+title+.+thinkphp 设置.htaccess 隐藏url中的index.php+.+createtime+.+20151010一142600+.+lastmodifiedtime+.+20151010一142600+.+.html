<h1 id="thinkphp-htaccess-url-index-php">thinkphp 设置.htaccess 隐藏url中的index.php</h1>
<pre><code class="lang-ini">&lt;IfModule mod_rewrite.c&gt;
RewriteEngine on
RewriteCond %{REQUEST_FILENAME} !-d
RewriteCond %{REQUEST_FILENAME} !-f
RewriteRule ^(.*)$ index.php/$1 [QSA,PT,L]
&lt;/IfModule&gt;
</code></pre>
