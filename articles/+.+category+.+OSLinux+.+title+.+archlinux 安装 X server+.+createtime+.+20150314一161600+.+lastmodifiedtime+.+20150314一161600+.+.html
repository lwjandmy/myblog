<h1 id="archlinux-x-server">archlinux 安装 X server</h1>
<p>安装Xserver</p>
<pre><code class="lang-bash">pacman -S xorg-server
</code></pre>
<p>安装XFree86驱动vesa</p>
<pre><code class="lang-bash">pacman -S xf86-video-vesa
</code></pre>
<p>生成xorg.conf配置文件:</p>
<pre><code class="lang-bash">X -configure
</code></pre>
<p>保存配置文件:</p>
<pre><code class="lang-bash">mv /root/xorg.conf.new /etc/X11/xorg.conf
</code></pre>
<p>启动Xserver:</p>
<pre><code class="lang-bash">X &amp;
</code></pre>
<p>Ctrl+Alt+F1切换回终端</p>
