<pre><code class="lang-mysql">CREATE DATABASE `test`

</code></pre>
<p>创建表:</p>
<pre><code class="lang-mysql">CREATE TABLE `database_user` (

) ENGINE=InnoDB DEFAULT CHARSET=utf8;
</code></pre>
