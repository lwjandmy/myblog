<h1 id="base64-">base64读写图片</h1>
<p>base64图片保存到本地</p>
<pre><code class="lang-PHP">$base64_image = &quot;/9j/4AAQSkZJRgABAQEASABIAAD/4QB......&quot;;
$image = base64_decode($base64_image);
file_put_contents(&quot;test_image.jpg&quot;, $image);
</code></pre>
<p>读取本地文件到base64</p>
<pre><code class="lang-PHP">$image = file_get_contents(&quot;test_image.jpg&quot;);
$base64_image = base64_encode($image);
var_dump($base64_image);
</code></pre>
