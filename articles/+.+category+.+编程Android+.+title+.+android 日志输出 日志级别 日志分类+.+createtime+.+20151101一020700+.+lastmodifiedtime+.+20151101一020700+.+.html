<h1 id="android-">android 日志输出 日志级别 日志分类</h1>
<pre><code class="lang-java">        // 日志的级别
        Log.e(TAG, &quot;error message&quot;);
        Log.w(TAG, &quot;warning message&quot;);
        Log.i(TAG, &quot;information message&quot;);
        Log.d(TAG, &quot;debug message&quot;);
        Log.v(TAG, &quot;verbose message&quot;);
</code></pre>
<p>可按照日志的tag, package name对日志进行分类 </p>
<p>DDMS工具, 用来查看日志, 调试程序.</p>
