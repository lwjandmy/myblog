

<html><head><meta charset="UTF-8"><title>jsp include属性 并传递参数
</title><meta name="viewport" content="width=device-width, initial-scala=1.0"></head><body><div id="markdown">






<h1 id="jsp-include-">jsp include属性 并传递参数</h1>
<p>index.jsp:</p>
<pre><code class="lang-jsp">&lt;jsp:include page=&quot;header.html&quot;&gt;&lt;/jsp:include&gt;
&lt;jsp:include page=&quot;body.jsp&quot;&gt;
    &lt;jsp:param value=&quot;green&quot; name=&quot;color&quot;/&gt;
&lt;/jsp:include&gt;
</code></pre>
<p>header.html:</p>
<pre><code class="lang-html">&lt;title&gt;I&#39;m head&lt;/title&gt;
</code></pre>
<p>body.jsp:</p>
<pre><code class="lang-jsp">&lt;body bgcolor=&quot;&lt;%=request.getParameter(&quot;color&quot;)%&gt;&quot;&gt;&lt;/body&gt;
</code></pre>


</div>
