<h1 id="tuple-">tuple 操作</h1>
<pre><code class="lang-Python">T=(1,2,3,4)

# 长度
len(T)

# 拼接
T+(5,6)

# 读取
T[0]

# 统计值为4的个数
T.count(4)

# 元组和列表的转换, 元组排序
tmp=list(T)
tmp.sort()
T=tuple(tmp)



# 元组和列表的概念和使用区分
# 元组，看做简单的对象组合
# 列表，看做随时间改变的数据结构
# 元组的不可变性提供了完整性，元组类似常数声明

元组可用于字典的键
</code></pre>
