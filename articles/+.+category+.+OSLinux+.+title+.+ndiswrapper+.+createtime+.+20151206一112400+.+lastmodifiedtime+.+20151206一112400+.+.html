<h1 id="ndiswrapper">ndiswrapper</h1>
<h2 id="-ndiswrapper">使用ndiswrapper</h2>
<h3 id="-">安装驱动</h3>
<pre><code class="lang-bash">ndiswrapper -i xxx.inf   文件将会进入/etc/ndiswrapper
</code></pre>
<h3 id="-">查看安装过的驱动</h3>
<pre><code class="lang-bash">ndiswrapper -l
</code></pre>
<h3 id="-ndiswrapper-modprobe">将ndiswrapper配置放入modprobe</h3>
<pre><code class="lang-bash">ndiswrapper -m   配置放入/etc/modprobe.d/ndiswrapper.conf
depmod -a
</code></pre>
<h3 id="-ndiswrapper-">确定一下ndiswrapper被加载</h3>
<pre><code class="lang-bash">modprobe ndiswrapper
</code></pre>
