<h1 id="arrayslist-string-">ArraysList  String数组 互转</h1>
<p><a href="http://www.cnblogs.com/Waming-zhen/archive/2013/05/06/3062939.html">ArrayList、string、string数组之间的转换</a></p>
<p>ArrayList --&gt; 数组</p>
<pre><code class="lang-java">Object[] array = new ArrayList&lt;String&gt;().toArray();
</code></pre>
<p>数组 --&gt; List(不可修改)</p>
<pre><code class="lang-java">List&lt;Object&gt; list = Arrays.asList(array);
</code></pre>
<p>数组 --&gt; ArrayList(可修改)</p>
<pre><code class="lang-java">List&lt;Object&gt; list = new ArrayList(Arrays.asList(array));
</code></pre>
