<h1 id="thinkphp-">thinkphp 模块的配置文件位置</h1>
<p>模块目录的Conf/config.php</p>
<p>如:</p>
<ul>
<li>www\Application\Home\Conf\config.php</li>
<li>www\Application\Admin\Conf\config.php</li>
</ul>
<p>所有模块的公共配置文件位置：</p>
<pre><code class="lang-text">www\Application\Common\Conf\config.php
</code></pre>
<p>Common目录仅有模块目录下的conf和common两个目录</p>
