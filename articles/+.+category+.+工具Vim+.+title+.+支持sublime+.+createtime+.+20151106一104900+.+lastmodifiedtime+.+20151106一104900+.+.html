<h1 id="-sublime">支持sublime</h1>
<p>下载VintageEx.sublime-package, 放到Sublime Text 2/Data/Installed Packages</p>
<p>Preferences -&gt; Settings - User, 加入:</p>
<pre><code class="lang-Python">&quot;ignored_packages&quot;: [],
&quot;vintage_ctrl_keys&quot;: true,
&quot;vintage_start_in_command_mode&quot;: true
</code></pre>
