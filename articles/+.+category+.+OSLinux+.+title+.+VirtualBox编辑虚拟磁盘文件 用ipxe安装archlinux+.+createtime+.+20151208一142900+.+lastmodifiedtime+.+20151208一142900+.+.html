<h1 id="virtualbox-ipxe-archlinux">VirtualBox编辑虚拟磁盘文件 用ipxe安装archlinux</h1>
<p>virtual box建一个vhd格式虚拟硬盘</p>
<p>bootice 磁盘镜像处理 -&gt; 加载镜像文件</p>
<p>分区管理 -&gt; 重新分区(这里的分区仅仅为了使主引导记录按钮能用)</p>
<p>主引导记录 -&gt; 选择grub4dos</p>
<p>diskgenius 磁盘 -&gt; 打开虚拟磁盘文件 -&gt; 找到vhd</p>
<p>删除所有分区, 建立一个fat32, 大小100mb, 放入grldr, ipxe.lkrn</p>
<p>OK</p>
