<h1 id="-">运行对话框自动填充优化</h1>
<pre><code class="lang-text">注册表键值:
HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\AutoComplete
新建Append Completion,类型字符串,值YES,自动填充(像输入网址时后面自动填充文字)
新建AutoSuggest,类型字符串,值YES,自动提示建议(像输入网址时下面显示的建议列表)
</code></pre>
