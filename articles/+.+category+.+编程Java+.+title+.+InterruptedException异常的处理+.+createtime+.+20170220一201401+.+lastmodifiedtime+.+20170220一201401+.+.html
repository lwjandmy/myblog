<h1 id="interruptedexception-">InterruptedException异常的处理</h1>
<p>InterruptedException异常说明无法等到事件的发生就返回了, 如sleep(5000), 无法等到5000ms结束的事件, sleep就返回了, 会抛出这个异常.</p>
<p>InterruptedException异常的处理方式有两种:</p>
<p>向外跑出throw e</p>
<p>中断当前线程Thread.currentThread().interrupt();</p>
