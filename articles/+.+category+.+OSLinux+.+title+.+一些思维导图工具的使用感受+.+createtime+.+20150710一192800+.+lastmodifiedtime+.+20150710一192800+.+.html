<h1 id="-">一些思维导图工具的使用感受</h1>
<p>Dia 输入文字要特定地选择插入文字工具，才能输入文字，太麻烦了</p>
<p>Labyrinth 功能都很好，就是不能输入中文，有时崩溃，关键是不能输入中文啊</p>
<p>Semantik 叶子间不能连接，不够灵活，添加新结点不方便，程序容易崩溃</p>
<p>VYM(View Your Mind) 叶子间不能连接，不够灵活</p>
<p>FreeMind 限制了只能有一个根，太不灵活了</p>
<p>Freeplane 这个是FreeMind的改进版，也是只能有一个根，不够灵活</p>
<p>XMind 有一些功能要收费，感觉不爽</p>
<p>yEd 和Dia一样，需要设置元件的Text属性才能输入文字，太麻烦</p>
