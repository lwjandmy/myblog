<h1 id="-git-">解决git文件内容没变 出现冲突的问题</h1>
<p>git忽略文件权限变化</p>
<pre><code class="lang-bash">git config core.filemode false
</code></pre>
<p>git提交时自动将换行符转为LF</p>
<pre><code class="lang-bash">git config core.autocrlf true
</code></pre>
