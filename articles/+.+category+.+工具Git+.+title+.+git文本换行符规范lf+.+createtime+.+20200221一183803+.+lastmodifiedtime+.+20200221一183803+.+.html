<h1 id="git-lf">git文本换行符规范lf</h1>
<pre><code class="lang-bash">1.
git config --global core.autocrlf false
git不要处理换行符

2.
git config --global core.safecrlf true
提交时检查换行符, 如果不是lf, 禁止提交

3.
所有文本换行符均为lf
</code></pre>
