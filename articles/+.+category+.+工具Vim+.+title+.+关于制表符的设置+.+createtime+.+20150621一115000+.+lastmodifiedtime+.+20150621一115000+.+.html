<h1 id="-">关于制表符的设置</h1>
<p><TAB>字符的显示:</p>
<p>tabstop, 一个<TAB>字符占多宽(多少个空格的宽度), 一般为8个空格宽, 不需变</p>
<p>VIM的indent单位:</p>
<p>shiftwidth, vim自动缩进时, 缩进单位, 默认8, Python中为4</p>
<p>输入<TAB>自动转空格:</p>
<p>set expandtab 打开此选项, <TAB>换成空格</p>
<p>set softtabstop=4 设置<TAB>换成多少个空格</p>
