<h1 id="-">资源管理器快捷键 定位到地址栏 创建文件夹</h1>
<p><a href="http://www.cnblogs.com/xfiver/archive/2010/12/08/1899905.html">17个你必须牢记的Win7快捷键</a></p>
<pre><code class="lang-text">Alt+D： 定位到地址栏。
Ctrl+F： 定位到搜索框。
Alt+向左键：查看上一个文件夹。
Alt+向右键：查看下一个文件夹
Alt+向上键：查看父文件夹

Ctrl+Shift+N”，一个“新建文件夹

Win+Break 快速查看“系统属性”

下Alt，再进行拖曳，执行的都是创建快捷方式
Shift，就是执行剪切操作
Ctrl键再拖曳，执行的就是拷贝操作

Ctrl+shift+Esc 任务管理器
</code></pre>
