<h1 id="-cookie">使用cookie</h1>
<p>设置一个cookie:</p>
<pre><code class="lang-PHP">setcookie(&#39;mycookie&#39;, &#39;value&#39;);
</code></pre>
<p>访问一个cookie:</p>
<pre><code class="lang-PHP">$_COOKIE[&#39;mycookie&#39;]
</code></pre>
<p>删除一个cookie:</p>
<pre><code class="lang-PHP">setcookie(&#39;mycookie&#39;, &#39;value&#39;, expire);
</code></pre>
