<h1 id="-">无法创建快捷方式原因的猜测</h1>
<pre><code class="lang-text">关于沙箱无法创建快捷方式原因的猜测

对真实存在的文件可以创建快捷方式
但沙箱里创建的文件无法创建快捷方式

可能原因是创建快捷方式的过程是交给其它函数来完成的
但那些函数仅看见真实系统的文件,发现找不到我们要创建快捷方式的文件
所以提示错误
</code></pre>
