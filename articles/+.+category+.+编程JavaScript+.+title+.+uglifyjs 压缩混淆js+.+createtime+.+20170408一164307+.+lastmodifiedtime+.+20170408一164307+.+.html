<h2 id="-uglifyjs">安装uglifyjs</h2>
<pre><code class="lang-bash">cnpm install -g uglify-js
</code></pre>
<h2 id="-uglifyjs-js">使用uglifyjs压缩混淆js</h2>
<pre><code class="lang-bash">uglifyjs ./babel.js --compress --mangle -o uglify.js
</code></pre>
