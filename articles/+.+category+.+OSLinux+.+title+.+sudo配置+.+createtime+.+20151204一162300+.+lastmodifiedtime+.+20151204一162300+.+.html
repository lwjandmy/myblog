<h1 id="sudo-">sudo配置</h1>
<p>编辑配置文件:</p>
<pre><code class="lang-bash">visudo -f /etc/sudoers
</code></pre>
<p>修改配置, 允许sodu组用户获得sudo权限:</p>
<pre><code class="lang-ini">visudo -f /etc/sudoers # 配置sudo用户组
%sudo ALL=(ALL) ALL # 去掉注释, 应用这句配置
%sudo ALL=(ALL) NOPASSWD: ALL # 或者使用这个配置, 无需输入密码
</code></pre>
<p>创建sudo组:</p>
<pre><code class="lang-bash">groupadd sudo
</code></pre>
<p>加入用户到sudo组:</p>
<pre><code class="lang-bash">usermod li -G sudo
</code></pre>
