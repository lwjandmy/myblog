<h1 id="-throws-">异常分类 无需在函数中throws定义的异常</h1>
<pre><code class="lang-text">Throwable 可抛出的类, 只有实现此接口, 才能使用throw抛出异常对象
Error 错误, 指很严重的问题, 代码不应catch这类异常, 因为代码无法处理此类异常
Exception 异常, 代码应catch这类异常, 进行异常处理


Exception
RuntimeException 运行时异常, 它和它的子类无需在throws中声明
</code></pre>
