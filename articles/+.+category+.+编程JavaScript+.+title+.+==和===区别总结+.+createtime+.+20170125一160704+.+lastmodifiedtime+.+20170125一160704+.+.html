<h1 id="-">==和===区别总结</h1>
<pre><code class="lang-js">let num1 = 1;
let str1 = &#39;1&#39;;
num1 == str1  --&gt;  True
num1 === str1  --&gt;  False
</code></pre>
<p>===当类型不相同时, 直接返回false; ==当类型不相同时, 进行隐式转换再判断</p>
<p>优先使用===, 防止产生歧义.</p>
