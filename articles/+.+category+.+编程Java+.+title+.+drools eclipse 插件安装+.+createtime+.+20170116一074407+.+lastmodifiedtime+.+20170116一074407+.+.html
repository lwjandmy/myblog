<h1 id="drools-eclipse-">drools eclipse 插件安装</h1>
<pre><code class="lang-txt">下载解压droolsjbpm-tools-distribution-6.5.0.Final.zip

Eclipse -&gt; Help -&gt; Install New Software -&gt; Add

Name: drools local update site

Local -&gt; droolsjbpm-tools-distribution-6.5.0.Final/binaries/org.drools.updatesite

Next -&gt; Finish.
</code></pre>
