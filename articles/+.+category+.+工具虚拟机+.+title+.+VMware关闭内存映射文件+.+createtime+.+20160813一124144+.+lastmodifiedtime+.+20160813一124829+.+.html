<h1 id="vmware-">VMware关闭内存映射文件</h1>
<p><a href="http://blog.csdn.net/yatelanda/article/details/7351772">转:禁用VMware的vmem文件</a></p>
<p>在虚拟机存储路径下</p>
<p>F:\VMware VirtualMachine\Archlinux x32</p>
<p>编辑Archlinux x32.vmx</p>
<p>在末尾加入</p>
<pre><code class="lang-ini">mainMem.useNamedFile=FALSE
</code></pre>
