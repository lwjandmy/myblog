<h1 id="-">无线网卡驱动</h1>
<p>查看系统日志, 关于usb无线网卡驱动</p>
<p>查看USB设备和驱动, 可得到驱动名</p>
<pre><code class="lang-bash">dmesg | grep usbcore
</code></pre>
<p>查看所有固件日志, 可得到驱动名</p>
<pre><code class="lang-bash">dmesg | grep firmware
</code></pre>
<p>查看具体驱动的日志</p>
<pre><code class="lang-bash">dmesg | grep mt7601u
</code></pre>
