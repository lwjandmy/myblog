<h1 id="-hashcode-tostring-">不要使用数组的hashCode和toString方法 它们的返回值与数组内容无关</h1>
<p>数组类型的hashCode和toString方法几乎是无用的.</p>
<p>hashCode返回数组的hash值, toString返回hashCode相同的值, 这两个方法的返回值与数组的内容都无关.</p>
<p>因此, 应该使用Arrays中的静态方法处理数组.</p>
