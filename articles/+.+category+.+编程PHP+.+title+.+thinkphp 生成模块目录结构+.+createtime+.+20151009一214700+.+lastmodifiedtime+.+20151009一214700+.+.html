<h1 id="thinkphp-">thinkphp 生成模块目录结构</h1>
<p>在index.php文件中</p>
<pre><code class="lang-PHP">require &#39;./ThinkPHP/ThinkPHP.php&#39;;
</code></pre>
<p>的前面，加入</p>
<pre><code>define(&#39;BIND_MODULE&#39;, &#39;Admin&#39;);
</code></pre><p>BIND_MODULE常量定义表示绑定入口文件到某个模块</p>
<p>访问网站，就会在web/application/admin 生成模块的目录结构</p>
