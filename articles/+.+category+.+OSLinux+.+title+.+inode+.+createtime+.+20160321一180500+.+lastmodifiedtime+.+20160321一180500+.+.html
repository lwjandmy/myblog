<h1 id="inode">inode</h1>
<p><a href="http://www.cnblogs.com/itech/archive/2012/05/15/2502284.html">Linux的inode的理解</a></p>
<pre><code class="lang-text">可调用stat查看inode信息, 保存了文件的元数据:
　　* 文件开始指针, 长度
　　* 文件各种uid gid
　　* 文件RW权限
　　* 文件时间戳 ctime inode变动时间，mtime 内容变动时间，atime 访问时间
　　* 链接数


硬链接
硬链接被记录在目录的数据中, 因此不会产生新文件和inode. 但会增加inode的链接数.

软链接
软链接就是一个文件, 此文件的内容记录了某文件路径, 由软件解析路径找到文件.
</code></pre>
