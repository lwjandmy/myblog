<h1 id="android-studio-">Android Studio 大括号 换行 设置</h1>
<p>File -&gt; Settings -&gt; Editor -&gt; Code Style -&gt; Java -&gt; Wrapping and Braces -&gt; Braces placement -&gt; In class declaration 和 In method declaration 设置成End of line</p>
