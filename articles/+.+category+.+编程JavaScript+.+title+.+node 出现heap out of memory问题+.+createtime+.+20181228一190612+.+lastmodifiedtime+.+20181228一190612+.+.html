<h1 id="node-heap-out-of-memory-">node 出现heap out of memory问题</h1>
<p>设置环境变量</p>
<p>NODE_OPTIONS=--max-old-space-size=4096</p>
<p>node_modules/.bin下, 调整webpack.cmd, umi.cmd, 命令中增加--max-old-space-size=4096参数</p>
<pre><code class="lang-js">node &quot;%~dp0\..\umi\bin\umi.js&quot; %*
</code></pre>
<p>改成</p>
<pre><code class="lang-js">node --max-old-space-size=4096 &quot;%~dp0\..\umi\bin\umi.js&quot; %*
</code></pre>
