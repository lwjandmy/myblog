<h1 id="wget-">wget下载整个站点</h1>
<p>wget -r -np -k -p <a href="http://m2eclipse.sonatype.org/sites/">http://m2eclipse.sonatype.org/sites/</a></p>
<p>-r,  --recursive, 循环下载子页面</p>
<p>-np, --no-parent, 不下载父页面</p>
<p>-k,  --convert-links, 转换文件中链接地址</p>
<p>-p,  --page-requisites, 获取显示页面需要的所有要素, 如图片等</p>
