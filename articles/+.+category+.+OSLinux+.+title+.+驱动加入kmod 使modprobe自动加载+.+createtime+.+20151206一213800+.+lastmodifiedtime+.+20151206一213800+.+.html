<h1 id="-kmod-modprobe-">驱动加入kmod 使modprobe自动加载</h1>
<p>自己的驱动加入kmod:</p>
<p>把ko文件放在/lib/modules/<kernel-release>/extramodules</p>
<p>执行</p>
<pre><code class="lang-bash">depmod
</code></pre>
<p>补充: /lib 是指向/usr/lib的</p>
<p>补充: 经测试, 放在extramodules, 或放在kernel, 都可以被depmod所描到</p>
