<h1 id="-cwd">脚本文件路径 非当前运行目录cwd</h1>
<p>```text
脚本执行时, 有<strong>file</strong>变量, 记录了脚本的相对路径</p>
<p>print(<strong>file</strong>)  获得脚本位置
print(os.path.dirname(<strong>file</strong>))  获得脚本所在目录
print(os.path.abspath(<strong>file</strong>))  获得脚本绝对路径
print(os.path.realpath(<strong>file</strong>)) 解析软链接, 找到文件的真实位置</p>
<p>os.path.join(os.path.dirname(<strong>file</strong>), &#39;../parent.txt&#39;)  以当前脚本位置为中心, 得到附近其它文件位置. 目录拼接
```s</p>
