<h1 id="pushd-popd-dirs-">pushd popd dirs 记录路径</h1>
<pre><code class="lang-text">pushd [directory]
添加路径到堆栈

dirs
查看当前路径堆栈

popd
弹出最近的路径


常用方法：
pushd .     保护当前路径
cd xxx      进入其它路径
some code ...
popd        还原路径




应用：
改变路径不用cd，直接用pushd
需要恢复上个路径时，直接popd
进入到路径堆栈中某个路径，pushd +N，N是路径下标，从0开始


附加：
切换回上一个路径
cd -
</code></pre>
