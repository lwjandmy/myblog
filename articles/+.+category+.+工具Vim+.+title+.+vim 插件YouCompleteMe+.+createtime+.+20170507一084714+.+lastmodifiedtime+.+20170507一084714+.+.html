<h1 id="vim-youcompleteme">vim 插件YouCompleteMe</h1>
<p>编辑vim配置， 增加插件</p>
<pre><code class="lang-bash">vim ~/.vimrc
</code></pre>
<pre><code class="lang-ini">Plugin &#39;Valloric/YouCompleteMe&#39;
</code></pre>
<p>进入vim, 安装插件</p>
<pre><code class="lang-bash">vim
</code></pre>
<pre><code class="lang-bash">:PluginInstall
</code></pre>
<p>考虑到vim无法实现ide的调试功能, 不想倒腾vim插件了</p>
