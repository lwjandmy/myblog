<h1 id="-ftp-">脚本调用ftp自动下载文件</h1>
<pre><code class="lang-bash">
if [ &quot;$#&quot; != &quot;2&quot; ]
then
    echo &#39;Usage: ftp_download /remote/path /local/path&#39;
    exit 1
fi

ftp -n &lt;&lt;- EOF
open 192.168.1.1 8021
user username password
binary
get $1 $2
quit
EOF
