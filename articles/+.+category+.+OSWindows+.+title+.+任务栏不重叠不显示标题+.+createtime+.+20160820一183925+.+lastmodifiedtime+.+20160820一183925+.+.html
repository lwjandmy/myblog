<h1 id="-">任务栏不重叠不显示标题</h1>
<p><a href="http://www.jb51.net/os/windows/68438.html">Win7任务栏不合并且不显示标题摆脱任务栏缩在一起</a></p>
<p>右键任务栏 -&gt; 属性 -&gt; 任务栏按钮 -&gt; 从不合并</p>
<p>注册表 -&gt; HKEY_CURRENT_USER\Control Panel\Desktop\WindowMetrics -&gt; 新建&#39;MinWidth&#39;, 类型&#39;字符串值&#39;, 值&#39;54&#39;</p>
<p>重启</p>
